---

dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint
  ansible-lint
platforms:
  - name: rockylinux9
    image: docker.io/geerlingguy/docker-rockylinux9-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /tmp:/tmp
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: true
    privileged: true
    network: host
    storage_driver: overlay
    systemd: always
    security_opts:
      - seccomp=unconfined
      - label:disable
    rootless: true
  - name: fedora43
    image: docker.io/philnewm/fedora43-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /tmp:/tmp
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: true
    privileged: true
    network: host
    storage_driver: overlay
    systemd: always
    security_opts:
      - seccomp=unconfined
      - label:disable
    rootless: true
  - name: debian13
    image: docker.io/geerlingguy/docker-debian13-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /tmp:/tmp
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true
    privileged: true
    network: host
    storage_driver: overlay
    systemd: always
    security_opts:
      - seccomp=unconfined
      - label:disable
    rootless: true
  - name: ubuntu2404
    image: docker.io/geerlingguy/docker-ubuntu2404-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /tmp:/tmp
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true
    privileged: true
    network: host
    storage_driver: overlay
    systemd: always
    security_opts:
      - seccomp=unconfined
      - label:disable
    rootless: true
provisioner:
  name: ansible
  connection_options:
    ansible_ssh_user: ansible
  env:
    ANSIBLE_DIFF_ALWAYS: false
    ROLE_NAME: "{{ lookup('env', 'ROLE_NAME') | default('default_role') }}"
  playbooks:
    create: create.yml
    prepare: prepare.yml
    converge: converge.yml
    side_effect: side_effect.yml
    verify: verify.yml
    cleanup: cleanup.yml
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
  config_options:
    defaults:
      remote_tmp: ~/ansible_tmp
      diff: true
      gathering: smart
      fact_caching_timeout: 3600
      fact_caching: jsonfile
      fact_caching_connection: /tmp/ansible_fact_cache
      stdout_callback: debug
      callbacks_enabled: ansible.posix.profile_tasks
    env:
      ANSIBLE_FORCE_COLOR: "true"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy

...
